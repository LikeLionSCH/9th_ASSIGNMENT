{%extends "base.html"%}
{%load static%}

{%block title%} 홈화면 {%endblock%}
{%block link%}{%static 'css/cat.css'%}{%endblock%}
{%block content%}

    <div class="catstyle">
        <h1>블로그 맛보기</h1>
        <h2><고양이 구경하기></h2>
        {%for a in cats%}
        <h2>{{a.title}}</h2>
        <h4>{{a.pub_date}}</h4>
        <h4>{{a.author}}</h4>
        <p class="bodystyle">{{a.body}}</p>
        <p><img src="{{a.image.url}}" alt="안나와요" /></p>
        {%endfor%}
    </div>

{%endblock%}
