{% extends "base.html" %}
{% load static %}

{% block title %} 고양이 화면 {% endblock %}
{% block link %} {% static 'css/cat.css' %} {% endblock %}
{% block content %}

    <h1>고양이 맛보기</h1>

    {%for a in cats%}
    <div>
        <h2>{{a.title}}</h2>
        <h4>{{a.pub_date}}</h4>
        <h4>{{a.author}}</h4>
        <p class="bodystyle">{{a.body}}</p>
        <p><img width="300px" height="300px" src="{{ a.image.url }}"/></p>
    </div>
    {%endfor%}
{% endblock %}
