<!DOCTYPE html>
<html lang="kor">
    <head>
        <meta charset="UTF-8">
        <title>join</title>
        <link rel="stylesheet" href="join.css">
    </head>
    <body>
        <p>회원가입</p>
        <form action="my-app" method="get">
            <div class="content">
                <label for="userid">아이디</label> <br>
                <input type="text" id="id" name="id" class="textbox">    
            </div>
            <div class="content">
                <label for="userpw">비밀번호</label> <br>
                <input type="password" id="pw" name="password" class="textbox">    
            </div>
            <div class="content">
                <label for="username">이름</label> <br>
                <input type="text" id="name" name="name" class="textbox">    
            </div>
            <div class="content">
                <label for="userbirth">생년월일</label> <br>
                <div class="date">
                    <select name="birthyear" id="year">
                        <option value="" selected="selected">년도</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                    </select>   
                    <select name="birthmonth" id="month">
                        <option value="" selected="selected">월</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>   
                    <select name="birthday" id="day">
                        <option value="" selected="selected">일</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>   
    
                </div>
            </div>
            <div class="content">
                <label for="usergender">성별</label> <br>
                <div class="gender">
                    <input type="radio" class="gender2" name="gender" value="남자">남자   
                    <input type="radio" class="gender1" name="gender" value="여자">여자     
                </div>
            </div>
            <div class="content">
                <label for="useremail">이메일</label> <br>
                <input type="email" id="email" name="email" placeholder="이메일 주소에 '@'를 포함해주세요." class="textbox">    
            </div>
            <div class="content">
                <label for="userphonenum">휴대전화</label> <br>
                <div class="line">
                    <input type="text" id="phonenum" name="phonenum" placeholder="숫자만 입력해주세요"> 
                    <button id="certificate">인증번호 받기</button>    
                </div>
                <input type="text" id="num" name="certificate" placeholder="인증번호를 입력해주세요" class="textbox"> 
            </div>
            <div class="content">
                <label for="usergender">취미</label> <br>
                <div class="hobby">
                    <input type="checkbox" class="check1" name="workout" value="운동">운동
                    <input type="checkbox" class="check" name="cooking" value="요리">요리      
                    <input type="checkbox" class="check" name="travel" value="여행">여행     
                    <input type="checkbox" class="check" name="game" value="게임">게임      
                    <input type="checkbox" class="check" name="computer" value="컴퓨터">컴퓨터      
                    <input type="checkbox" class="check" name="music" value="음악">음악
                    <input type="checkbox" class="check" name="movie" value="영화">영화      
                    <input type="checkbox" class="check" name="reading" value="독서">독서                
                </div>
            </div>
            <div class="content">
                <label for="usergreeting">가입인사</label> <br>
                <textarea name="usergreeting" id="usergreeting" width="100%" rows="10"></textarea>  
            </div>
            <div class="content">
                <button id="join" type="submit">가입하기</button>
            </div>
        </form>
    </body>
</html>
