{%extends "base.html" %}
{%load static%}        
        
{%block title%}View{%endblock%}
{%block content%}

<h1>제목 : {{diary.title}}</h1>
<h5>날짜 : {{diary.pub_date}}</h5>
<h5>주인 : {{diary.author}}</h5>
<hr>
<p><img src="{{diary.image.url}}" width="200" height="200" alt="사진" /></p>
<p>{{diary.body}}</p>
<hr>
<a href="{%url 'edit' diary.id%}"><input type="button" value="수정"></a> 
<a href="{%url 'delete' diary.id%}"><input type="button" value="삭제"></a> 

{%endblock%}
