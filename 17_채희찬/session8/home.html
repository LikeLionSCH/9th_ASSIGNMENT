{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="body-style">
        <a href="{% url 'new' %}"  class="title-style">글쓰기</a>
        {% for a in books %}
        <div class="content-style">
            <h2>{{a.id}}</h2>
            <h2>{{a.title}}</h2>
            <h4>{{a.author}}</h4>
            <h4>{{a.price}}</h4>
            <p>{{a.body}}</p>
            <a href="{% url 'detail' a.id %}" class="title-style">자세히 보기</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
