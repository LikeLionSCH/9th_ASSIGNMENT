<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>책 정보 수정하기</title>
</head>
<body>
    <div class="bodystyle">
        <h1>책 정보 수정하기</h1>

        <form action="{% url 'update' book.id %}" method="POST">
            {% csrf_token %}
            <p>제목 : <input type="text" name="title" value="{{ book.title }}"></p>
            <p>작가 : <input type="text" name="author" value="{{ book.author }}"></p>
            <p>가격 : <input type="number" name="price" value="{{ book.price }}"></p>
            <p>내용 : <textarea name="body"cols="30" rows="10">{{ bool.body }}</textarea></p>
            <button type="submit">submit</button>
        </form>
    </div>
</body>
</html>
