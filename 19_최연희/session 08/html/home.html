{%extends "base.html"%}
{%load static%}

{%block title%} 홈화면 {%endblock%}
{%block link%} {%static 'home.css'%} {%endblock%}
{%block content%}
    <h1 class="style">다~이~어~리</h1>

    {%for a in diarys%}

    <div>
        <h2 class="style_title">{{a.title}}</h2>
        <h4>{{a.pub_date}}</h4>
        <h4>{{a.author}}</h4>
        <h4 class="bodystyle">{{a.body}}</h4>
        <p>{{a.todolist}}</p>
        <p><img src="{{a.image.url}}" alt="아자잣"/></p>
        <a href="{% url 'detail' a.id%}">자세히보기</a>
    </div>

    {%endfor%}
{%endblock%}
