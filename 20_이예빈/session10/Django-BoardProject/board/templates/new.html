{% extends 'base.html' %}
{% load static %}
{% block title %} post {% endblock %}
{% block content %}

    <h2> [ 게시판 글쓰기 ] </h2>
    <div class="borderStyle">
        <form action="{% url 'create' %}" method="POST">
            {% csrf_token %}
            <input name="title" type="text" placeholder="제목을 입력하세요.">
            <input name="body" type="text" placeholder="내용을 입력하세요.">
            <button>글쓰기</button>
        </form>
    </div>

{% endblock %}
