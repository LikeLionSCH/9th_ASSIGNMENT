{%extends "base.html"%}
{%load static%}
{%block title%} 애옹쓰 {%endblock%}
{%block link%} {%static 'css/cat.css'%} {%endblock%}
{%block content%}
{%for a in cats%}
    <h2>{{a.title}}</h2>
    <h3>{{a.pub_date}}</h3>
    <h4>{{a.author}}</h4>
    <p class="bodystyle">{{a.body}}</p>
    <p><img class="imgSize" src="{{ a.image.url }}" alt="안나와요"/></p>
{%endfor%}
{%endblock%}
