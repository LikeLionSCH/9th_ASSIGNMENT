{% extends 'base.html' %}
{% load static %}
{% block title %} 투 두 리스트 {% endblock %}
{% block content %}
    <h1> To do List </h1>

    <form action="{% url 'create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <p>제목: <input type="text" name="title"></p>
        <p>작성자: <input type="text" name="author"></p>
        <p>이미지: <input type=file name="image"></p>
        <p>오늘 할 일!: <textarea name="body" cols="30" row="10"></textarea></p>
        <button type="submit">submit</button>
    </form>
{% endblock %}
