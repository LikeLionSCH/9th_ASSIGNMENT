<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>youtube</title>
    <link rel="stylesheet" href="youtube.css" />
  </head>
  <body>
    <!-- Header -->
    <div id="header">
      <!-- icons-left -->
      <div id="icons-left">
        <img src="image/menu.png" height="15" />
        <a href="https://www.youtube.com/">
          <img src="image/youtube_logo.jpg" height="20" />
        </a>
      </div>

      <!-- icons-center -->
      <div id="icons-center">
        <div class="search-bar">
          <div class="search-bar-left">
            <input id="search-input" placeholder="검색" />
            <img src="image/keyboard.png" height="23" />
          </div>
          <button id="search-bar-right">
            <img src="image/search.png" height="15" />
          </button>
        </div>
        <button id="voice">
          <img src="image/voice.png" height="18" />
        </button>
      </div>

      <!-- icons-right -->
      <div id="icons-right">
        <div class="menus">
          <img src="image/menu2.png" height="15" />
          <img src="image/menu3.png" height="15" />
        </div>
        <div class="login">
          <img src="image/account.png" height="18" />
          <span>로그인</span>
        </div>
      </div>
    </div>

    <!-- Container -->
    <div class="container">
      <div id="side">
        <div class="side-menu">
          <div class="menu">
            <img src="image/home.png" height="20" />
            <span class="title">홈</span>
          </div>
          <div class="menu">
            <img src="image/compass.png" height="20" />
            <span class="title">탐색</span>
          </div>
          <div class="menu">
            <img src="image/gallery.png" height="20" />
            <span class="title">구독</span>
          </div>
          <hr width="100%" />
          <div class="menu">
            <img src="image/video.png" height="20" />
            <span class="title">보관함</span>
          </div>
          <div class="menu">
            <img src="image/past.png" height="20" />
            <span class="title">시청 기록</span>
          </div>
        </div>
        <hr width="100%" />
        <div class="side-menu">
          <div id="login-menu">
            <p>
              로그인하면 동영상에 좋아요를 표시하고 댓글을 달거나 구독할 수
              있습니다.
            </p>
            <div class="login">
              <img src="image/account.png" height="18" />
              <span>로그인</span>
            </div>
          </div>
        </div>
        <hr width="100%" />
        <div class="side-menu">
          <div id="popular-menu"><p>인기 YOUTUBE</p></div>
          <div class="menu">
            <img src="image/music.png" height="20" />
            <span class="title">음악</span>
          </div>
          <div class="menu">
            <img src="image/crown.png" height="20" />
            <span class="title">스포츠</span>
          </div>
          <div class="menu">
            <img src="image/game.png" height="20" />
            <span class="title">게임</span>
          </div>
          <div class="menu">
            <img src="image/play-button.png" height="20" />
            <span class="title">영화</span>
          </div>
          <div class="menu">
            <img src="image/news.png" height="20" />
            <span class="title">뉴스</span>
          </div>
          <div class="menu">
            <img src="image/wifi.png" height="20" />
            <span class="title">실시간</span>
          </div>
          <div class="menu">
            <img src="image/light-bulb.png" height="20" />
            <span class="title">학습</span>
          </div>
          <div class="menu">
            <img src="image/virtual-reality.png" height="20" />
            <span class="title">360° 동영상</span>
          </div>
        </div>
      </div>
      <!-- Main -->
      <div id="main">
        <div class="content">메인 패널</div>
        <div class="content">메인 패널</div>
        <div class="content">메인 패널</div>
        <div class="content">메인 패널</div>
        <div class="content">메인 패널</div>
        <div class="content">메인 패널</div>
        <div class="content">메인 패널</div>
        <div class="content">메인 패널</div>
        <div class="content">메인 패널</div>
      </div>
    </div>
  </body>
</html>
