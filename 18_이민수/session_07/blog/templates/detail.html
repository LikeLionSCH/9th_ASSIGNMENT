{% extends 'base.html' %}
{% load static %}
{% block title %} 디테일페이지 {% endblock %}
{% block content %} 
    <h1>글 제목 : {{ blog.title }}</h1>
    <h5>작성자 : {{ blog.author }}</h5>
    <h5>게시일 : {{ blog.pub_date}}</h5>
    <hr>
    <p><img src="{{ blog.image.url }}" width="200" height="200" alt="안나와요" /></p>
    {{ blog.body }}
{% endblock %}
