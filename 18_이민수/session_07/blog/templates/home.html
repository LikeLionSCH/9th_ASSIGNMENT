{% extends "base.html" %}
{% load static %}

{% block title %} 홈화면 {% endblock %}
{% block link %} {% static 'css/home.css'%} {% endblock %}
{% block content %}

    <h1>DJANGO CRUD 실습</h1>

    {%for a in blogs%}
    <div>
        <h2>{{a.title}}</h2>
        <h4>{{a.pub_date}}</h4>
        <h4>{{a.author}}</h4>
        <p class="bodystyle">{{a.body}}</p>
        <p><img src="{{ a.image.url }}" alt="로딩중" /></p>
    </div>
    {%endfor%}
{% endblock %}
