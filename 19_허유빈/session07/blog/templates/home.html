{% extends "base.html" %}
{% load static %}

{% block title %} 홈화면 {% endblock %}
{% block link %} {% static 'css/home.css' %} {% endblock %}
{% block content %}

    <h1>블로그 맛보기</h1>
    <h2>블로그 맛보기 장고 세션 준비</h2>

    {%for a in blogs%}
    <div>
        <h2>{{a.title}}</h2>
        <h4>{{a.pub_date}}</h4>
        <h4>{{a.author}}</h4>
        <p>{{a.body}}</p>
        <p class="bodystyle"><img width="300px" height="300px" src="{{ a.image.url }}" alt="안나와요"/></p>
    </div>
    {% endfor %}
{% endblock %}
