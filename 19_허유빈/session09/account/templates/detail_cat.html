{% extends "base.html" %}
{% load static %}

{% block title %} 디테일 페이지 {% endblock %}




{% block content %}

    <h2>글 제목 : {{ cat.title }} </h2>
    <h4>작성자 : {{ cat.author }} </h4>
    <h4>게시일 : {{cat.pub_date}} </h4>
    <hr>
    <p><img src="{{ cat.image.url }}" width="200px" height="200px"></p>
    {{ cat.body }}
    <a href="{% url 'edit' cat.id %}"><input type="button" value="수정하기"></a>
    <a href="{% url 'delete' cat.id %}"><input type="button" value="삭제하기"></a>
{% endblock %}
