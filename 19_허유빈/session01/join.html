<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="join.css">
</head>
<body>
    <div class="container">
        <p id="join_title">회원가입</p>
        <div class="box">
        <form action="my-app" method="get">
            <div class="data">
                <label for="userid" class="sub_title">아이디</label><br>
                <input type="text" name="id" class="input_style">
            </div>

            <div class="data">
                <label for="userpw" class="sub_title">비밀번호</label><br>
                <input for="password" name="pw" class="input_style">
            </div>

            <div class="data">
                <label for="username" class="sub_title">이름</label><br>
                <input for="text" name="name" class="input_style">
            </div>

            <div class="data">
                <label for="birth" class="sub_title">생년월일</label><br>
                <select name="useryear" id="year" class="choice">
                    <option value>년도</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                </select>
                <select name="usermonth" id="month" class="choice">
                    <option value>월</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <select name="userday" id="day" class="choice">
                    <option value>일</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
            </div>

            <div class="data">
                <label for="sex" class="sub_title">성별</label><br>
                    <label for="man" class="choice"><input type="radio" name="gender" value="m" id="man">남자</label>
                    <label for="woman" class="choice"><input type="radio" name="gender" value="m" id="woman">여자</label>
                </select>
            </div>

            <div class="data">
                <label for="useremail" class="sub_title">이메일</label><br>
                <input type="email" name="email" id="useremail" placeholder="이메일 주소에 '@'를 포함해주세요." class="input_style">
            </div>

            <div class="data">
                <label for="userphone" class="sub_title">휴대전화</label><br>
                <input type="text" name="phone" id="userphone" placeholder="숫자만 입력해주세요.">
                <input type="button" name="certification" value="인증번호 받기" id=certification_button><br>
                <input type="text" name="certification" id="usercertification" placeholder="인증번호를 입력해주세요." class="input_style">
            </div>

            <div class="data">
                <label for="userhobby" class="sub_title">취미</label><br>
                <label class="choice">
                    <label><input type="checkbox" name="check" value="hobby1">운동</label>
                    <label class="gap"><input type="checkbox" name="check" value="hobby2">요리</label>
                    <label class="gap"><input type="checkbox" name="check" value="hobby2">여행</label>
                    <label class="gap"><input type="checkbox" name="check" value="hobby2">게임</label>
                    <label class="gap"><input type="checkbox" name="check" value="hobby2">컴퓨터</label>
                    <label class="gap"><input type="checkbox" name="check" value="hobby2">음악</label>
                    <label class="gap"><input type="checkbox" name="check" value="hobby2">영화</label>
                    <label class="gap"><input type="checkbox" name="check" value="hobby2">독서</label>
            </div>

            <div class="data">
                <label for="greeting" class="sub_title">가입인사</label><br>
                <textarea></textarea>
            </div>

            <div>
                <input type="button" name="join" value="가입하기" id=join_button><br>
            </div>

        </form>
        </div>
    </div>   
</body>
</html>
