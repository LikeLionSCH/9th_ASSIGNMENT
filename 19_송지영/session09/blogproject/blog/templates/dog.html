{%extends "base.html"%}
{%load static%}

{%block title%}홈화면{%endblock%}
{%block link%}{%static 'css/dog.css'%}{%endblock%}
{%block content%} 
    <br>
    <h1>아들이 사진 구경하세요</h1>
    <br>
    <br>
    {%for a in dogs%}
    <div>
        <h3 class="title">{{a.title}}</h3>
        <h4>{{a.pub_date}}</h4>
        <p><img src="{{a.image.url}}" alt="안나와요"/></p>
    </div>
    {%endfor%}
{%endblock%}
