<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="{% url 'edit' board.id %}">
        {% csrf_token %}
        <p>제목 : <input type="text" name="title" value="{{ board.title }}"></p>
        <p>작성자 : {{board.author}}</p>
        <p>생성시간 : {{board.pub_date}}</p>
        <p>본문 : <input type="text" name="body" value="{{ board.body }}"></p>
        <button>수정하기</button>
    </form>
</body>
</html>
